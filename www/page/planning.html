<script src='js/planning_search.js'></script>
<script src='js/planning_distance.js'></script>

<div class='pageContainer'>	
	<!-- map -->
	<div id='map'></div>
		<!-- search info -->
	<div id='mapInfo'>
		<p id='hint'>選擇一個想去的地點吧(ex:台北101)<br>或是一個地區(ex:台北市)</p>
		<div id='searchArea' class="top">
		
			<h4>查詢</h4>
				<input type="text" id='textSearch' placeholder="輸入地點">
				<input type="submit" id="searchSubmit" value="查詢"><br>
		</div>
		<div id='allPlaces' class="down"></div>		
		<div id='option' class="middle">			
			<a key='restaurant'><i class="fa fa-cutlery" aria-hidden="true"></i>餐廳</a>
			<a key='hotel'><i class="fa fa-hospital-o" aria-hidden="true"></i>住宿</a>
			<a key='attrications'><i class="fa fa-bank" aria-hidden="true"></i>景點</a>
			<a key='停車場'><i class="fa fa-car" aria-hidden="true"></i>停車場</a>
			<a key='夜市'><i class="fa fa-cutlery" aria-hidden="true"></i>夜市</a>
			<p id='goback' class="back">
				<i class="fa fa-chevron-circle-left" aria-hidden="true"></i>返回
			</p>	
			<div id='info' class="down">
			</div>
			<a>網路熱門</a>
		</div>		
	</div>
		<!-- distance -->
		<div id='planDistance'>
			<p id='distanceGoback' class="back">
				<i class="fa fa-chevron-circle-right" aria-hidden="true"></i>返回
			</p>
			<h4>路線規劃</h4>	
			<div id='output' class="down"></div>			
		</div>
		<!-- shedule -->
	<div id='schedule_block'>
		<div id='schedule'>
			<div class="list_con" id='list_head'>
			<h4 style="display: inline-block;">清單</h4>
			<small>點擊看詳細資料，拖曳來排序</small>
			<a id='plan'><i class="fa fa-road" aria-hidden="true"></i>規劃路線</a>
		</div>	
		</div>
	</div>
</div>


<style>
	#map{
		z-index: 0;
		width:75vw;
		height: 95vh;
		position: absolute;
		left: 0;
	}
	#mapInfo{
		background: white;		
		margin: 0;
		padding: 0px;

		height: 95vh;
		position: absolute;
		right: 25vw;
		overflow-y: hidden;
		z-index: 10;
		opacity: 0.95;
	}
	#planDistance{
		background: white;		
		margin: 0;
		padding: 0px;
		width: 25vw;
		height: 95vh;
		position: absolute;
		right: 25vw;
		overflow-y: hidden;
		z-index: 0;
		opacity: 0;
	}

	}
	.middle{
		
	}
	.down{
	}
	#schedule{
		overflow-y: scroll;

		position: absolute;

		margin: 0;
		padding: 0;

		display: none;

	}

		background-color: lightgray;
	}
	#plan,#option #add{
		cursor: pointer;
		color:black;
		padding: 2px;
		border-radius: 5px;
		background-color: lightgray;
	}

		font-size: 18px;
		display: inline-block;

	}

		overflow-y: scroll;
	}

		width: 300px;
	}

		padding:1px;

	}

		font-size: 18px;
		cursor: pointer;
		padding: 5px;
		margin: 0px;
		height:30px;
	}
	.tempor{
		display: inline-block;

	}
	.fa-bars{
		cursor: pointer;

	}
	.fa-trash-o{

		z-index: 10;
	}
	#output{

		overflow-y: scroll;
	}

		background-color: lightskyblue;
	}

	}
	.instruc{

	}

			width: 100vw;

		}

		}

			overflow-y: scroll;
			position: absolute;

		}

			#map{

			position:absolute;
			top:55vh;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 11;
		}
		#schedule{
			position: absolute;
			left: 0;
			top:45%;

		}

</style>
