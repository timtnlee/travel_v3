<script>
welcomeTitle()
introScroll()

function welcomeTitle() {
    $('.welcomeUser').text(localStorage.username);
    if (localStorage.logined != 'yes') {
        $('.loginin_btn').on('click', function() {
            location.href = '#login'
        })
    } else {
        $('.loginin_btn').css('display', 'none')
    }
}

function introScroll() {
    $('.intro_tab').find('i').on('click', function() {
        let cla = $(this).parents('.intro_tab').next().attr('class'),
            position = $(this).parents('.intro_tab').next('.intro').position(),
            top = position.top,
            con_top = $('._container').scrollTop()

        $('._container').animate({
            scrollTop: con_top + top
        })
    })
    $('.intro_gotop').on('click', function() {
        $('._container').animate({
            scrollTop: '0'
        })
    })
    $('._container').on('scroll', function() {
        let top = $(this).scrollTop()
        if (top > 500) {
            $('.intro_gotop').css('display', 'block')
        } else {
            $('.intro_gotop').css('display', 'none')
        }
    })
}
</script>
