<div class="pageContainer">
<div class="pageMiddle">
	<div id='usersArea'>
		<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
		<div class="row">		
		<div class="col-xs-6">			
			<div class="col-md-6 "></div>
			<div class="col-md-6 "></div>
			
		</div>
		<div class="col-xs-6">
			
			<div class="col-md-6 "></div>
			<div class="col-md-6 "></div>
			
		</div>
		</div>
	</div>
</div>
</div>
<script>
$('._loading').css('display','block');
	AjaxPost(
		'user/users',
		'',
		function(res){
			let i=0
			$.map(res,function(user) {
				var count=i%4;
				var img='img/icon.png';					
					if(user.Usericon){
					$('#usersArea').find('.col-md-6').eq(count)
					.prepend('<div class="users"><p>'+user.Username
						+'</p><p><img src="'+user.Usericon+'"></p></div>');
					}
					else{
					$('#usersArea').find('.col-md-6').eq(count)
					.prepend('<div class="users"><p>'+user.Username
						+'</p><p><img src="'+img+'"></p></div>');
					}
					i++
			})
			UserClick();
			$('._loading').css('display','none');
			}
		)
function UserClick(){
	$('.users').click(function(){
		console.log('user')
		_user_name=$(this).children().text()
		location.href="#singleUser"
	})
}

</script>
<style type="text/css">
	#usersArea{
		padding-top: 30px;
	}
	#usersArea img{
		width: 100%;
		display: inline-block;
	}
	.users{
		border: 1px solid lightgray;
		cursor: pointer;
	}
</style>
