<p>Users</p>
<div id='usersArea'>
<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
</div>


<script>
$('._loading').css('display','block');
	AjaxPost(
		'user/users',
		'',
		function(res){
			for(var i=0;i<res.length;i++){					
					if(res[i].UsericonSet)
					$('#usersArea')
					.prepend('<p>'+res[i].Username+'</p><p><img src="'+res[i].Usericon+'"></p>');
					else
					$('#usersArea').prepend('<p>'+res[i].Username+'</p>');
				}
				$('._loading').css('display','none');
			}
		)
</script>
<style type="text/css">
	#usersArea img{
		width: 100px;
	}
</style>
