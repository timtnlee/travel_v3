<div class="pageContainer">
<div class="pageMiddle">
	<div id='usersArea'>
		<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
		<div class="row">		
		<div class="col-xs-6">			
			<div class="col-md-6 "></div>
			<div class="col-md-6 "></div>
			
		</div>
		<div class="col-xs-6">
			
			<div class="col-md-6 "></div>
			<div class="col-md-6 "></div>
			
		</div>
		</div>
	</div>
	<!-- single user -->
	<div class="singleUser">
		<div class="row">
		<div class="col-sm-6">
			<button  class="btn btn-default">返回</button><br>
			<img src=''>
		</div>
		<div class="col-sm-6">
			<p>User Name:</p>
			<p id='name'></p>
			<p>文章:</p>
			<p >123</p>
			<p>行程:</p>
			<p >222</p>
		</div>
	</div>
	</div>

</div>
</div>
<script>
$('._loading').css('display','block');
	AjaxPost(
		'user/users',
		'',
		function(res){
			for(var i=0;i<res.length;i++){
					var count=i%4;
					var img='img/icon.png';					
					if(res[i].Usericon){
					$('#usersArea').find('.col-md-6').eq(count)
					.prepend('<div class="users"><p>'+res[i].Username
						+'</p><p><img src="'+res[i].Usericon+'"></p></div>');
					}
					else{
					$('#usersArea').find('.col-md-6').eq(count)
					.prepend('<div class="users"><p>'+res[i].Username
						+'</p><p><img src="'+img+'"></p></div>');
					}
				}
				UserClick();
				$('._loading').css('display','none');
			}
		)
function UserClick(){
	$('.users').click(function(){
		block();
		var single=$('.singleUser'),
			text=$(this).children().text(),
			img=$(this).find('img').attr('src');
		$('#usersArea').css('display','none');
		single.css('display','block');
		single.find('img').attr('src',img);
		single.find('p').eq(0).text('User Name:'+text);
		close_block();
	})
	$('.singleUser').find('button').click(function(){
		$('.singleUser').css('display','none');
		$('#usersArea').css('display','block');
	})
}
</script>
<style type="text/css">
	#usersArea{
		padding-top: 30px;
	}
	#usersArea img{
		width: 100%;
		display: inline-block;
	}
	.users{
		border: 1px solid lightgray;
		cursor: pointer;
	}
	.singleUser{
		display: none;
	}
	.singleUser img{
		width: 100%;
	}
</style>
