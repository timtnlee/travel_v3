<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
<div class="pageContainer">
	<div class="pageMiddle loginpage">
		<p>login</p>
	<p>帳號
	<input type="text" name="name"><br>
	<small>未輸入</small>
	</p>
	
	<p>密碼
	<input type="password" name="passwd"><br>
	<small>未輸入</small>
	</p>
	
	<input type="submit" name="submit" value="登入">
	<input href='register' type="submit" name="goregister" value="註冊">
	</div>
</div>
<style type="text/css">
	.loginpage{
		text-align: center;
	}
</style>
<script>
CheckInput('[name="name"]');
CheckInput('[name="passwd"]')
	$('[name="goregister"]').click(function(e){
		e.preventDefault();
		HeaderButton($(this));
	})
	EnterSubmit('[name="submit"]');
	$('[name="submit"]').click(function(){
		console.log('click');
		
		var username=$('[name="name"]').val(),
			userpasswd=$('[name="passwd"]').val();
		if(username!=''&&userpasswd!=''){
		$('._loading').css('display','block');
		AjaxPost(
			'user/login',
			{name:username,passwd:userpasswd},
			function(res){
				if(res.verification){
				localStorage.logined='yes';
				localStorage.username=username;
				location.href='';
					}
				else{
					alert(res.welcome);
					}
				$('._loading').css('display','none');
				}				
			)
		}
	})
</script>
