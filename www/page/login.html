<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
<div class="pageContainer">
	<div class="singleMiddle loginpage">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">帳號</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name">
				</div>	
				<div class="col-sm-2" align="left">
					<small >未輸入</small>
				</div>			
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">密碼</label>
				<div class="col-sm-8">
					<input class="form-control" type="password" name="passwd">
				</div>			
				<div class="col-sm-2" align="left">
					<small>未輸入</small>
				</div>				
			</div>
			<div class="form-group" align="left">
				<div class='col-sm-offset-2 col-sm-10'>
					<div class="col-sm-2">
						<input class="btn btn-default" type="submit" name="submit" value="登入">
					</div>
					<div class="col-sm-2">
						<input class="btn btn-default" href='register' type="submit" name="goregister" value="註冊">
					</div>		
				</div>
			</div>
		</form>
	
	
	</div>
</div>
<style type="text/css">
	.loginpage{
		text-align: center;
	}
</style>
<script>
CheckInput('[name="name"]');
CheckInput('[name="passwd"]')
	$('[name="goregister"]').click(function(e){
		e.preventDefault();
		HeaderButton($(this));
	})
	EnterSubmit('[name="submit"]');
	$('[name="submit"]').click(function(e){
		e.preventDefault();
		var username=$('[name="name"]').val(),
			userpasswd=$('[name="passwd"]').val();
		if(username!=''&&userpasswd!=''){
		$('._loading').css('display','block');
		AjaxPost(
			'user/login',
			{name:username,passwd:userpasswd},
			function(res){
				alert(res.welcome);
				$('._loading').css('display','none');
				console.log(res.verification);
				if(res.verification=='yes'){
					localStorage.logined='yes';
					localStorage.username=username;
					location.href='';
					}				
				}				
			)
		}
	})
</script>
