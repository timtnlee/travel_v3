<div class="pageContainer">	
	<div class='article_title pageMiddle'>
		<div class="articleBar">
			<a href="addArticle" optiona='login' reload='true' class="btn btn-link">新增文章</a>
		</div>
		<div id='articleArea'>
			<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
		</div>
	</div>
</div>
<script>
$('.articleBar').find('.btn-link').click(function(e){
	e.preventDefault();
	HeaderButton($(this));
})
	AjaxPost(
		'article/article',
		'',
		function(res){
			for (var i=0; i<res.length ; i++) {
				$('#articleArea').prepend('<p href="singleArticle" reload="true">'+res[i].Title+'</p>');
				$('#articleArea').find('p').first()
					.attr('title',res[i].Title)
					.attr('date',res[i].Date)
					.attr('author',res[i].Username)
					.attr('id',res[i]._id);
				}
			$('#articleArea').find('p').click(function(){
				_goback='article';
				_articleObj.title=$(this).attr('title'),
				_articleObj.author=$(this).attr('author'),
				_articleObj.date=$(this).attr('date'),
				_articleObj.id=$(this).attr('id');
				HeaderButton($(this));
				})
			}
		)
</script>
<style>
	.article_title{
	}
	.article_title p{
		padding: 20px 10px 20px 10px;
		border-bottom: 1px solid lightgray;
		margin: 0;
		cursor: pointer;
	}
	.article_title p:hover{
		background-color: lightgray;
	}
	.article_title h3{
		padding: 15px;
		border-bottom: 1px solid lightgray;
		margin: 0;
	}
</style>
