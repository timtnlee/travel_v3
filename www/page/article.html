<div class="pageContainer">	
	<div class='article_title pageMiddle'>
		<div class="articleBar">
			<a href="#addArticle" class="btn btn-link">新增文章</a>
		</div>
		<div id='articleArea'>
			<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
		</div>
	</div>
</div>
<script>
	$('._loading').css('display','block')
	AjaxPost(
		'article/article',
		'',
		function(res){
			$.map(res,function(article){
				$('#articleArea').prepend('<p>'+article.Title+'<span>'+article.Username+'</span></p>');
				$('#articleArea').find('p').first()
					.attr('title',article.Title)
					.attr('date',article.Date)
					.attr('author',article.Username)
					.attr('id',article._id)
					$('._loading').css('display','none')
			})
			
			$('#articleArea').find('p').click(function(){
				_goback='article';
				_articleObj.title=$(this).attr('title'),
				_articleObj.author=$(this).attr('author'),
				_articleObj.date=$(this).attr('date'),
				_articleObj.id=$(this).attr('id');
				location.href='#singleArticle';
				})
			}
		)
</script>
<style>
	.article_title{
	}
	.article_title p{
		padding: 20px 10px 20px 10px;
		border-bottom: 1px solid lightgray;
		margin: 0;
		cursor: pointer;
	}
	.article_title p span {
		float: right;
	}
	.article_title p:hover{
		background-color: lightgray;
	}
	.article_title h3{
		padding: 15px;
		border-bottom: 1px solid lightgray;
		margin: 0;
	}
</style>
