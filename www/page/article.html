<div class="pageContainer">
	<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
	<div class='article_title'>
		<div id='articleArea'>
			
		</div>
	</div>

	<div class="single_article">
		<a href='javascript:void(0)' id='goback'>
			<i class="fa fa-chevron-circle-left" aria-hidden="true"></i>返回</a>
		<p id='title'></p>
		<p id='date'></p>
		<p id='author'></p>
		<div id='content'></div>
	</div>
</div>
<script>
$('._loading').css('display','block');
	$('#goback').click(function(){
		$('.article_title').css('display','block');
		$('.single_article').css('display','none');
	})
	AjaxPost(
		'article/article',
		'',
		function(res){
			for (var i=0; i<res.length ; i++) {
				$('#articleArea').prepend('<p>'+res[i].Title+'</p>');
				$('#articleArea').find('p').first()
					.attr('title',res[i].Title)
					.attr('date',res[i].Date)
					.attr('author',res[i].Username)
					.attr('content',res[i].Article);
				}
			$('#articleArea').find('p').click(function(){
				var title=$(this).attr('title'),
					date=$(this).attr('date');
					author=$(this).attr('author'),
					content=$(this).attr('content');

				$('.article_title').css('display','none');
				$('.single_article').css('display','block');

				$('#title').text(title);
				$('#date').text(date);
				$('#author').text(author);
				$('#content').html(content);	
				})
			$('._loading').css('display','none');
			}
		)
</script>
<style>
	.article_title{
		margin: 0px 10vw 0px 10vw;
		background-color:white;
	}
	.article_title p{
		padding: 20px 10px 20px 10px;
		border-bottom: 1px solid lightgray;
		margin: 0;
		cursor: pointer;
	}
	.article_title p:hover{
		background-color: lightgray;
	}
	.article_title h3{
		padding: 15px;
		border-bottom: 1px solid lightgray;
		margin: 0;
	}
	.single_article{
		display: none;
		margin: 0px 20vw 0px 20vw;
		background-color:white;
		padding: 20px 20px 40px 20px;
	}
	.single_article img{
		max-width: 500px;
	}
	.single_article a{
		font-size: 18px;
		color:#3C3C3C;
	}
@media screen and (orientation:portrait) {
	.article_title{
		margin: 0px 1px 0px 1px;
	}
	.single_article{
		margin: 0px 1px 0px 1px;
		background-color:white;
		padding: 20px 1vw 40px 1vw;
	}
	.single_article img{
		width: 96vw;
	}
}
</style>
