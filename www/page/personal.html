<div class="_loading"><i class="fa fa-spinner fa-spin fa-3x fa-fw"></i></div>
<div class="pageContainer">
<div class="pageMiddle">
	<div class="row">
		<div class="col-sm-6">	
			<img id='usericon' src=''>
		</div>
		<div class="col-sm-6">
			<p>User Name:</p>
			<p id='name'></p>
			<p>文章:</p>
			<p >123</p>
			<p>行程:</p>
			<p >222</p>
		</div>
	</div>
	</div>
</div>
<script>
if(localStorage.logined=='yes')
$('._loading').css('display','block');
AjaxPost(
	'user/personal',
	{name:localStorage.username},
	function(res){
		$('#usericon').attr('src',res.icon);
		$('._loading').css('display','none');
	}
	)
	$('#name').text(localStorage.username);
</script>

<style>
	#usericon{
		width: 90%;
	}
</style>
